<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./styles/index.css">
        <title>Solitaire</title>
    </head>

    <body>
        <div class="game" id="game">
                <!-- For the top, the card pile and the completed piles -->
            <img src="" alt="Card Back" id="card-back" class="card-pile" hidden="true">
            <!-- <img src="" class="reshuffle" id="reshuffle"/>  -->

            <div class="completed-pile" id="completed-pile-1" ondragover="allowDrop(event)"></div>
            <div class="completed-pile" id="completed-pile-2" ondragover="allowDrop(event)"></div>
            <div class="completed-pile" id="completed-pile-3" ondragover="allowDrop(event)"></div>
            <div class="completed-pile" id="completed-pile-4" ondragover="allowDrop(event)"></div>

            <div class="empty-space" id="empty-space-1" ondragover="allowDrop(event)"></div>
            <div class="empty-space" id="empty-space-2" ondragover="allowDrop(event)"></div>
            <div class="empty-space" id="empty-space-3" ondragover="allowDrop(event)"></div>
            <div class="empty-space" id="empty-space-4" ondragover="allowDrop(event)"></div>
            <div class="empty-space" id="empty-space-5" ondragover="allowDrop(event)"></div>
            <div class="empty-space" id="empty-space-6" ondragover="allowDrop(event)"></div>
            <div class="empty-space" id="empty-space-7" ondragover="allowDrop(event)"></div>

        </div>

        <footer>
            <a href="https://www.flaticon.com/free-icons/refresh" title="refresh icons">Refresh icons created by Freepik - Flaticon</a>
        </footer>

        <script src="./scripts/DragDropTouch.js"></script>
        <script src="./scripts/cardtype.js"></script>
        <script src="./scripts/card.js"></script>
        <script src="./scripts/game.js"></script>
        <script>
            function allowDrop(ev)
            {
                ev.preventDefault();
            }
        </script>
    </body>
</html>
